    <meta charset="UTF-8">

<body>

<script >
    function doAdd2(){
       var add1 = document.getElementById("add1").value;
       var add2 = document.getElementById("add2").value;
       var result = Number(add1) * Number(add2);
       var resultEle = document.getElementById("result");
       resultEle.innerHTML = result
    }
</script>

<input id="add1" value="10"/>
<input id="add2" value="20"/>
<label>=</label>
<label id="result">
<br/>
<input type="button" value="Add" onclick="doAdd2()"/>


</body>
